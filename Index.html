<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Time Should I Leave?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f7fa;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    label, input, select {
      display: block;
      margin: 10px auto;
      font-size: 1em;
      max-width: 300px;
      width: 100%;
    }
    input, select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfg9425gjcygGFB5P_pLD61AMK1wmZG0g&libraries=places"></script>
</head>
<body>
  <h1>What Time Should I Leave?</h1>

  <label for="origin">Starting Address (optional if using current location):</label>
  <input type="text" id="origin" placeholder="Enter starting point">

  <label for="destination">Destination Address:</label>
  <input type="text" id="destination" placeholder="Enter destination">

  <label for="arrival">Arrival Time:</label>
  <input type="time" id="arrival" required>

  <label for="arrivalDay">Day:</label>
  <select id="arrivalDay">
    <option value="today">Today</option>
    <option value="tomorrow">Tomorrow</option>
  </select>

  <button onclick="calculateDeparture()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    let originAutocomplete, destinationAutocomplete, selectedOrigin, selectedDestination;

    function initAutocomplete() {
      const originInput = document.getElementById('origin');
      const destinationInput = document.getElementById('destination');

      originAutocomplete = new google.maps.places.Autocomplete(originInput);
      destinationAutocomplete = new google.maps.places.Autocomplete(destinationInput);

      originAutocomplete.addListener('place_changed', function () {
        selectedOrigin = originAutocomplete.getPlace();
      });

      destinationAutocomplete.addListener('place_changed', function () {
        selectedDestination = destinationAutocomplete.getPlace();
      });
    }

    function calculateDeparture() {
      const arrivalTime = document.getElementById('arrival').value;
      const arrivalDay = document.getElementById('arrivalDay').value;
      const resultDiv = document.getElementById('result');

      if (!selectedDestination || !selectedDestination.geometry || !arrivalTime) {
        resultDiv.textContent = 'Please select a destination from the dropdown and enter arrival time.';
        return;
      }

      resultDiv.textContent = 'Calculating...';

      const [hours, minutes] = arrivalTime.split(':').map(Number);
      const now = new Date();
      const arrivalDateTime = new Date();

      if (arrivalDay === 'tomorrow') {
        arrivalDateTime.setDate(now.getDate() + 1);
      }

      arrivalDateTime.setHours(hours);
      arrivalDateTime.setMinutes(minutes);
      arrivalDateTime.setSeconds(0);

      const service = new google.maps.DirectionsService();

      function makeRequest(origin) {
        const request = {
          origin: origin,
          destination: selectedDestination.geometry.location,
          travelMode: google.maps.TravelMode.DRIVING,
          drivingOptions: {
            departureTime: arrivalDateTime,
            trafficModel: 'best_guess'
          }
        };

        service.route(request, function(result, status) {
          if (status === 'OK') {
            const duration = result.routes[0].legs[0].duration.value * 1000;
            const leaveTime = new Date(arrivalDateTime.getTime() - duration);
            const leaveHours = leaveTime.getHours().toString().padStart(2, '0');
            const leaveMinutes = leaveTime.getMinutes().toString().padStart(2, '0');
            resultDiv.textContent = `You should leave by ${leaveHours}:${leaveMinutes} (${leaveTime.toLocaleString()})`;
          } else {
            console.error('Directions API Error:', status);
            resultDiv.textContent = `Could not calculate travel time. Error: ${status}`;
          }
        });
      }

      if (selectedOrigin && selectedOrigin.geometry) {
        makeRequest(selectedOrigin.geometry.location);
      } else {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const origin = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            makeRequest(origin);
          },
          function(error) {
            console.error('Geolocation Error:', error);
            resultDiv.textContent = 'Could not get current location. Please enter a valid starting address.';
          }
        );
      }
    }

    window.onload = initAutocomplete;
  </script>
</body>
</html>S
